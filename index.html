<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Güncelleme</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #e11d48;
            --secondary-hover: #be123c;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            background-color: var(--card);
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
        }

        p {
            margin: 0 0 32px 0;
            color: var(--text-light);
            font-size: 16px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }

        .version {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 24px;
        }

        .icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eff6ff;
            border-radius: 50%;
            color: var(--primary);
        }

        .icon svg {
            width: 24px;
            height: 24px;
        }

        @media (min-width: 480px) {
            .btn-group {
                flex-direction: row;
            }
            
            .btn {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </div>
        <h1>Yeni Sürüm Mevcut!</h1>
        <p>Programın V2 sürümü yayınlandı. Çıktı almak için V2'ye geçebilir veya eski sürüm için destek talebi oluşturabilirsiniz.</p>
        
<div class="btn-group">
    <a href="https://discord.gg/8ZzpyGZMcn" target="_blank" class="btn btn-primary">V2 Sürümüne Geç</a>
    <a href="https://discord.gg/8ZzpyGZMcn" target="_blank" class="btn btn-secondary">Eski Sürüm İçin Destek Talebi</a>
</div>
        
        <div class="version">v2.0.1 | © 2025 Tüm hakları saklıdır.</div>
    </div>

</html>
